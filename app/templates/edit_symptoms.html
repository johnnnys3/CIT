{% extends 'base.html' %}

{% block content %}
<h1>Edit Symptom</h1>
<form method="POST">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ symptom.date }}" required>
    </div>
    <div class="form-group">
        <label for="severity">Severity (1-10)</label>
        <input type="number" class="form-control" id="severity" name="severity" min="1" max="10" value="{{ symptom.severity }}" required>
    </div>
    <div class="form-group">
        <label for="treatment">Treatment</label>
        <input type="text" class="form-control" id="treatment" name="treatment" value="{{ symptom.treatment }}">
    </div>
    <div class="form-group">
        <label for="dose">Dose</label>
        <input type="text" class="form-control" id="dose" name="dose" value="{{ symptom.dose }}">
    </div>
    <div class="form-group">
        <label for="trigger">Trigger</label>
        <input type="text" class="form-control" id="trigger" name="trigger" value="{{ symptom.trigger }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
