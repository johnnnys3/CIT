{% extends 'base.html' %}

{% block content %}
<h1>Track Symptom</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="symptom">Symptom</label>
        <input type="text" class="form-control" id="symptom" name="symptom" required>
    </div>
    <div class="form-group">
        <label for="severity">Severity</label>
        <input type="number" class="form-control" id="severity" name="severity" min="1" max="10" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="trigger">Trigger</label>
        <input type="text" class="form-control" id="trigger" name="trigger">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
